<body>
    <script>
        function minMax(arr) {
            let min = arr[0];
            let max = arr[0];
            for (let i = 1; i <= arr.length-1; i++ ){
                if(arr[i] > max){
                    max = arr[i];
                }else if(arr[i] < min){
                    min = arr[i];
                }
            }
            return [min, max];
        }
    </script>
