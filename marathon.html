<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function marathonDistance(d) {
	        if(d != null){
                let sum = 0;
                for(let i = 0; i < d.length ; i++){
                    if(d[i] < 0){
                        d[i] *= d[i];
                        d[i] = Math.sqrt(d[i]);
                    }
                    sum += d[i];
                }
                if (sum == 25) return true;
                return false;
            }
	        return false;
        }
    </script>
</body>
</html>
