<!DOCTYPE html>

<body>
    <script>
        function isSymmetrical(num) {
            let number = num.toString();
            for(let i = 0; i< number.length; i++){
                    if(number[i] != number[number.length-i-1]){
                            return false;
                    }
            }
            return true;
        }
    </script>
</body>
