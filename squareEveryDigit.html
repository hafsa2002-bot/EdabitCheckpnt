<body>
    <script>
        function squareDigits(n) {
            let res;
            let tab = [];
            let result = "";
            while(n / 10 != 0){
                res = n % 10;
                res *= res;
                tab.unshift(res);
                n = Math.floor(n / 10);
            }
            console.log("tab = ", tab);
            for(let i = 0; i< tab.length; i++){
                result += tab[i];
            }
            console.log("result = ",result);
            return parseInt(result);
        }
    </script>
